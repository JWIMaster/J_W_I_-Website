<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>J_W_I_</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Outfit', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        position: relative;
        color: white;
        background: linear-gradient(135deg, #00c6ff, #0072ff);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
      }

      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
        font-weight: 700;
        text-shadow: 0 0 12px rgba(0, 123, 255, 0.8);
      }

      h2 {
        font-size: 1.5rem;
        margin: 2rem 0 1rem 0;
        font-weight: 600;
        color: #ccf0ffcc;
        text-shadow: 0 0 8px rgba(0, 123, 255, 0.6);
      }

      /* Aqua glass button style */
      a.glassBtn {
        position: relative;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        padding: 0.75rem 1.75rem;
        border-radius: 0.75rem;
        outline: none;
        border: 2px solid rgba(0, 200, 255, 0.7);
        color: #e0f7ff;
        font-weight: 700;
        font-size: 1rem;
        background: rgba(0, 200, 255, 0.15);
        box-shadow:
          0 0 8px rgba(0, 200, 255, 0.6),
          inset 0 0 10px rgba(0, 230, 255, 0.4);
        transition: transform 0.2s, box-shadow 0.3s;
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        isolation: isolate;
        text-decoration: none;
        user-select: none;
        z-index: 0;
        margin: 0.75rem;
        min-width: 160px;
      }

      a.glassBtn::before {
        content: '';
        position: absolute;
        inset: 0;
        z-index: -1;
        border-radius: 0.75rem;
        background: rgba(0, 150, 255, 0.2);
        box-shadow:
          0 0 10px rgba(0, 180, 255, 0.7),
          inset 0 0 6px rgba(0, 220, 255, 0.5);
      }

      a.glassBtn:hover {
        transform: scale(1.05);
        box-shadow:
          0 0 20px rgba(0, 220, 255, 0.9),
          inset 0 0 15px rgba(0, 240, 255, 0.7);
        border-color: rgba(0, 240, 255, 0.9);
        color: #cceeff;
      }
    </style>
  </head>
  <body>
    <h1>J_W_I_</h1>

    <a href="https://apps.apple.com/us/app/colour-snap/id6747701369" class="glassBtn">View on App Store</a>
  </body>
</html>
