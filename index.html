  <head>
    <meta charset="UTF-8" />

      href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap"
      rel="stylesheet"

    <style>
      :root{
        --glass-radius:12px;
        --glass-blur:14px;
        --glass-sat:160%;
        --glass-alpha:0.14;
        --glass-border-alpha:0.28;
        --btn-padding-y:14px;
        --btn-padding-x:32px;
        --btn-font-size:1.15rem;
      }

      html,body{height:100%;}
      body{
        margin:0;
        font-family:'Outfit',sans-serif;
        display:flex;
        flex-direction:column;
        align-items:center;
        justify-content:center;
        min-height:100vh;
        text-align:center;
        position:relative;
        overflow:hidden;
        background:linear-gradient(270deg, #0d0d0d, #1a1a3d, #3d1a1a, #1a3d2e);
        background-size:800% 800%;
        animation:bgShift 20s ease infinite;
      }

      @keyframes bgShift {
        0% {background-position:0% 50%}
        50% {background-position:100% 50%}
        100% {background-position:0% 50%}
      }

      body::after{
        content:"";
        position:absolute;
        inset:0;
        background-image:url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='200' height='200'><filter id='a'><feTurbulence baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/></filter><rect width='100%' height='100%' filter='url(%23a)' opacity='0.07'/></svg>");
        background-repeat:repeat;
        mix-blend-mode:overlay;
        pointer-events:none;
        z-index:0;
      }

      h1{font-size:3rem;margin:0 0 8px;font-weight:700;color:#fff;text-shadow:0 0 10px rgba(0,0,0,0.25);position:relative;z-index:3}
      h2{
        font-size:1.5rem;
        margin:18px 0 10px;
        font-weight:700;
        color:#fff;
        position:relative;
        z-index:3;
        animation:glowOutline 4s ease-in-out infinite;
      }

      @keyframes glowOutline {
        0%,100% {text-shadow:0 0 4px #ff4d4d, 0 0 8px #ff4d4d, 0 0 12px #ffcc00;}
        25% {text-shadow:0 0 4px #00ffcc, 0 0 8px #00ffcc, 0 0 12px #3366ff;}
        50% {text-shadow:0 0 4px #cc33ff, 0 0 8px #cc33ff, 0 0 12px #ff33cc;}
        75% {text-shadow:0 0 4px #ffff66, 0 0 8px #ffff66, 0 0 12px #ff6600;}
      }

      .btn-row{display:flex;gap:14px;flex-wrap:wrap;justify-content:center;z-index:3}

      a.button{
        display:inline-block;
        margin:0.5rem;
        padding:var(--btn-padding-y) var(--btn-padding-x);
        border-radius:var(--glass-radius);
        text-decoration:none;
        font-weight:700;
        color:#fff;
        font-size:var(--btn-font-size);
        position:relative;
        overflow:hidden;
        transition:transform 200ms cubic-bezier(.2,.9,.3,1),box-shadow 200ms,background 200ms;
        background:rgba(255,255,255,var(--glass-alpha));
        border:1px solid rgba(255,255,255,var(--glass-border-alpha));
        box-shadow:0 12px 34px rgba(2,6,23,0.24),inset 0 1px 0 rgba(255,255,255,0.18);
        backdrop-filter:blur(var(--glass-blur)) saturate(var(--glass-sat));
        -webkit-backdrop-filter:blur(var(--glass-blur)) saturate(var(--glass-sat));
        z-index:3;
      }

      a.button:hover{transform:translateY(-6px) scale(1.02);box-shadow:0 22px 60px rgba(2,6,23,0.33)}
    </style>
  </head>
  <body>
    <h1>J_W_I_</h1>

    </div>

      <a href="/swiftonios6guidepart1.html" class="button">iOS 6 Swift Setup Guide</a>

      <a href="https://ko-fi.com/jwi" class="button kofi">Donate on KoFi</a>
    </div>
  </body>
</html>
